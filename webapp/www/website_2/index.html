<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webserv test</title>
</head>
<script>
	async function deleteSomething(path) {
		await doDelete(path);
		window.location.reload();
	}

	async function doDelete(path) {
		return fetch(path, {
			method: 'DELETE'
		})
	}
</script>

<body>
	<h1>Webserv test</h1>
	<br>
	<h2>Post test without CGI</h2>
	<form action="test.txt" method="POST">
		<label for="login">Login</label>
		<input type="text" name="login"><br><br>
		<label for="password">Password</label>
		<input type="password" name="password"><br><br>
		<input type="submit" value="Submit">
	</form>

	<h2>Delete test</h2>
	<p>In terminal : curl -X DELETE /www/test</p>
	<h2>Uploads test (POST)</h2>
	<form action="/test" method="POST" enctype="multipart/form-data">
		<input type="file" id="file" placeholder="upload a file" name="last_uploaded_file.png" accept=".png">
		<input type="submit" value="Submit">
	</form>

	<h2>Download test</h2>
	<a href="favicon.ico" download>
		<img src="favicon.ico" alt="img">
	</a>
	
	<h2>Cookie test</h2>
	<button onclick="random_color()">Click me!</button>
	<script>
		function random_color() {
			let red = Math.floor(Math.random() * 256);
			let green = Math.floor(Math.random() * 256);
			let blue = Math.floor(Math.random() * 256);
			let bg = "rgb(" + red + "," + green + "," + blue + ")";
			document.body.style.background = bg;
			document.cookie = bg;
		}
		let background = "rgb(" + 255 + "," + 255 + "," + 255 + ")";
		document.body.style.background = background;
		if (document.cookie)
			document.body.style.background = document.cookie;
	</script>
</body>

</html>
